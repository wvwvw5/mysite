{% extends "base.html" %}
{% block title %}Удалить отзыв{% endblock %}
{% block content %}
<h1>Удалить отзыв</h1>
<p>Вы уверены, что хотите удалить отзыв от {{ review.user.username }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Удалить</button>
    <a href="{% url 'review_list' %}">Отмена</a>
</form>
{% endblock %}
