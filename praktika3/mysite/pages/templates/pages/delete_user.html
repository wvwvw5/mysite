{% extends "base.html" %}
{% block title %}Удалить пользователя{% endblock %}
{% block content %}
<h1>Удалить пользователя</h1>
<p>Вы уверены, что хотите удалить пользователя {{ user.username }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Удалить</button>
    <a href="{% url 'user_list' %}">Отмена</a>
</form>
{% endblock %}
