{% extends "base.html" %}
{% block title %}Удалить подписку{% endblock %}
{% block content %}
<h1>Удалить подписку</h1>
<p>Вы уверены, что хотите удалить подписку для пользователя {{ sub.user.username }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Удалить</button>
    <a href="{% url 'subscription_list' %}">Отмена</a>
</form>
{% endblock %}
