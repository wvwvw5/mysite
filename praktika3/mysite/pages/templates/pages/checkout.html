{% extends "base.html" %}
{% block title %}Оформление заказа{% endblock %}
{% block content %}
<h1>Оформление заказа</h1>

<table>
    <tr><th>Товар</th><th>Кол-во</th><th>Цена</th></tr>
    {% for item in items %}
        <tr>
            <td>{{ item.item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.subtotal }}₽</td>
        </tr>
    {% endfor %}
</table>

<p>Итого: {{ total }}₽</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Оформить заказ</button>
</form>
{% endblock %}
