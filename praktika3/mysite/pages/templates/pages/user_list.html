{% extends "base.html" %}
{% block title %}Пользователи{% endblock %}
{% block content %}
<h1>Список пользователей</h1>
<a href="{% url 'create_user' %}" class="button">Добавить пользователя</a>
<ul>
    {% for user in users %}
        <li>{{ user.username }}
            <a href="{% url 'edit_user' user.pk %}">Редактировать</a> |
            <a href="{% url 'delete_user' user.pk %}">Удалить</a>
        </li>
    {% empty %}
        <li>Нет пользователей.</li>
    {% endfor %}
</ul>
{% endblock %}
