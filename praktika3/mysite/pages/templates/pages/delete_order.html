{% extends "base.html" %}
{% block title %}Удалить заказ{% endblock %}
{% block content %}
<h1>Удалить заказ</h1>
<p>Вы уверены, что хотите удалить заказ №{{ order.id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Удалить</button>
    <a href="{% url 'order_list' %}">Отмена</a>
</form>
{% endblock %}
